---
name: Link Checker

on:
  push: null
  repository_dispatch: null
  workflow_dispatch: null

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: --base . --verbose --no-progress './**/*.md' --accept 100..=103,200..=299,429
          format: markdown
          fail: true
